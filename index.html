<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      /* CSS: Styling */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        line-height: 1.6;
        color: #333;
        background: #f9f9f9;
      }

      header {
        background: linear-gradient(to right, #4facfe, #00f2fe);
        color: #fff;
        padding: 1rem 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      nav {
        margin-top: 0.5rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1rem;
        transition: color 0.3s ease;
      }

      nav a:hover {
        color: #ffe600;
      }

      section {
        padding: 2rem 1rem;
        text-align: center;
      }

      .hero img {
        max-width: 800px;
        height: 400px;
        border-radius: 10px;
        margin-top: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .hero img:hover {
        transform: scale(1.05);
      }

      .buttons {
        margin-top: 1rem;
      }

      .buttons button {
        background: #4facfe;
        color: #fff;
        padding: 0.7rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        margin: 0 0.5rem;
      }

      .buttons button:hover {
        background: #007bff;
      }

      video {
        width: 80%;
        border: 2px solid #4facfe;
        border-radius: 10px;
        margin-top: 1rem;
      }

      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- HTML - Structure of the website -->
    <header>
      <h1>Interactive Website</h1>
      <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#settings">Settings</a>
        <a href="#video">Video</a>
      </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="hero">
      <h2>Welcome to Interactive Fun</h2>
      <p>Click the image to change it or press the buttons for more actions!</p>
      <img
        id="mainImage"
        src="https://i.pinimg.com/736x/0b/cf/7a/0bcf7a52cfde7f748c5fa183c7e51ed8.jpg"
        alt="Sample Image"
      />
      <div class="buttons">
        <button onclick="changeImage()">Change Image</button>
        <button onclick="showAlert()">Show Alert</button>
        <button onclick="zoomImage('in')">Zoom In</button>
        <button onclick="zoomImage('out')">Zoom Out</button>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="content">
      <h2>Gallery</h2>
      <p>Control the video below:</p>
      <video id="myVideo" controls>
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="buttons">
        <button onclick="playVideo()">Play Video</button>
        <button onclick="pauseVideo()">Pause Video</button>
        <button onclick="changeSpeed(1.5)">Speed Up</button>
        <button onclick="changeSpeed(0.5)">Slow Down</button>
      </div>
    </section>

    <!-- Settings Section -->
    <section id="settings" class="content">
      <h2>Settings</h2>
      <p>Explore more interactions below:</p>
      <div class="buttons">
        <button onclick="toggleMode()">Toggle Mode</button>
      </div>
    </section>

    <!-- Video Section -->
    <section id="video" class="content">
      <h2>Music Videos</h2>
      <iframe
        width="771"
        height="514"
        src="https://www.youtube.com/embed/abPmZCZZrFA"
        title="ƒê·ª´ng L√†m Tr√°i Tim Anh ƒêau"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <iframe
        width="914"
        height="514"
        src="https://www.youtube.com/embed/Yp-sVNTXSB0"
        title="C√¥ G√°i M52"
        frameborder="0"
        allowfullscreen
      ></iframe>
      <iframe
        width="914"
        height="514"
        src="https://www.youtube.com/embed/gOtfJ151ue4"
        title="T·∫øt ƒêong ƒê·∫ßy"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Interactive Website. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
      const images = [
        "https://i.pinimg.com/736x/0b/cf/7a/0bcf7a52cfde7f748c5fa183c7e51ed8.jpg",
        "https://i.pinimg.com/736x/a6/19/81/a619819491876c82d829eea263403f74.jpg",
        "https://i.pinimg.com/736x/9d/f4/ef/9df4efa77bbda3b2fd281a332067ac8c.jpg",
        "https://i.pinimg.com/736x/2b/bf/b4/2bbfb4b7f7c5a59bbc0aa8fff0aae5d3.jpg",
      ];
      let currentIndex = 0;

      function changeImage() {
        const image = document.getElementById("mainImage");
        currentIndex = (currentIndex + 1) % images.length;
        image.src = images[currentIndex];
      }

      function showAlert() {
        alert("You clicked the button! üéâ");
      }

      function playVideo() {
        document.getElementById("myVideo").play();
      }

      function pauseVideo() {
        document.getElementById("myVideo").pause();
      }

  // ƒê·∫∑t ch·∫ø ƒë·ªô m·∫∑c ƒë·ªãnh l√† light
  let isDarkMode = false;

  function toggleMode() {
    // Toggle ch·∫ø ƒë·ªô gi·ªØa light v√† dark
    isDarkMode = !isDarkMode;
    document.body.style.background = isDarkMode ? "#333" : "#f9f9f9";
    document.body.style.color = isDarkMode ? "#fff" : "#333";

    // C·∫≠p nh·∫≠t t√™n n√∫t t∆∞∆°ng ·ª©ng
    document.getElementById("toggleModeBtn").innerText = isDarkMode
      ? "Switch to Light Mode"
      : "Switch to Dark Mode";
  }

      function zoomImage(direction) {
        const image = document.getElementById("mainImage");
        const currentScale = parseFloat(
          image.style.transform.replace("scale(", "").replace(")", "")
        ) || 1;
        image.style.transform =
          direction === "in"
            ? `scale(${currentScale + 0.1})`
            : `scale(${currentScale - 0.1})`;
      }

      function changeSpeed(speed) {
        const video = document.getElementById("myVideo");
        video.playbackRate = speed;
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
